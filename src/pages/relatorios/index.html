<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relatórios • Mineração Candido</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="../globalstyle.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="/assets/icon-principal-preto.svg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-container mb-4">
      <div class="container mx-auto" style="width: 80%">
        <a class="navbar-brand" href="index.html">
          <img src="../../../assets/icon-principal-preto.svg" width="70" />
        </a>
        <button class="menu-btn" onclick="toggleMenu()">☰</button>
        <ul class="nav justify-content-end" id="menu">
          <li class="nav-item">
            <a
              class="nav-link"
              aria-current="page"
              href="../homepage/index.html"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../clientes/index.html">Clientes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html">Relatórios</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-5">
      <h2 class="text-center mb-4">Relatórios de Pedidos</h2>

      <div
        class="filtros-container d-flex flex-wrap align-items-end gap-3 mb-4"
      >
        <!-- Campo de busca -->
        <div class="form-group text-center">
          <label for="busca">Buscar cliente ou ID</label>
          <input
            type="text"
            id="busca"
            class="form-control text-center"
            placeholder="Ex: 2 Irmãos ou 10"
          />
        </div>

        <!-- Filtro de período -->
        <div class="form-group text-center">
          <label for="dataInicio">Data Início</label>
          <input type="date" id="dataInicio" class="form-control text-center" />
        </div>

        <div class="form-group text-center">
          <label for="dataFim">Data Fim</label>
          <input type="date" id="dataFim" class="form-control text-center" />
        </div>

        <!-- Filtro de material -->
        <div class="form-group text-center">
          <label for="filtroMaterial">Material</label>
          <select id="filtroMaterial" class="form-control border-0 border-bottom" style="padding-left: 0;">
            <option value="">Todos</option>
            <option value="CASCALHO">Cascalho</option>
            <option value="TERRA">Terra</option>
          </select>
        </div>

        <!-- Filtro de placa -->
        <div class="form-group text-center">
          <label for="filtroPlaca">Placa do Veículo</label>
          <input
            type="text"
            id="filtroPlaca"
            class="form-control text-center"
            placeholder="Ex: ABC1D23"
          />
        </div>

        <!-- Filtro de status -->
        <div class="form-group text-center">
          <label for="filtroStatus">Status</label>
          <select id="filtroStatus" class="form-control">
            <option value="">Todos</option>
            <option value="Pendente">Pendente</option>
            <option value="Fechamento">Em Fechamento</option>
            <option value="Enviado">Fechamento Enviado</option>
            <option value="Pago">Pago</option>
          </select>
        </div>

        <!-- Botão de aplicar filtros -->
        <div class="botao-filtro">
          <button class="btn btn-relatorio mt-2" onclick="buscarPedidos()">
            Aplicar filtros
          </button>
        </div>
      </div>
    </div>

    <!-- Tabela de resultados -->
    <div class="container table-responsive" style="max-height: 500px; overflow-y: auto">
      <table
        class="table table-hover table-bordered align-middle text-center shadow-sm rounded"
      >
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Cliente</th>
            <th>Material</th>
            <th>Placa</th>
            <th>M³</th>
            <th>Viagens</th>
            <th>Status</th>
            <th>Data</th>
          </tr>
        </thead>
        <tbody id="tabelaPedidos"></tbody>
      </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
