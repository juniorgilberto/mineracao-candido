<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Link do CSS do Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="../globalstyle.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="script.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet"/>
  <link rel="icon" type="image/png" href="/assets/icon-principal-preto.svg" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-container mb-4">
      <div class="container mx-auto" style="width: 80%">
        <a class="navbar-brand" href="index.html">
          <img src="../../../assets/icon-principal-preto.svg" width="70" />
        </a>
        <button class="menu-btn" onclick="toggleMenu()">☰</button>
        <ul class="nav justify-content-end" id="menu">
          <li class="nav-item">
            <a
              class="nav-link"
              aria-current="page"
              href="../homepage/index.html"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html">Cadastro</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../relatorios/index.html">Relatórios</a>
          </li>
        </ul>
      </div>
    </nav>
  
  <div class="modal fade" id="clienteModal" tabindex="-1" aria-labelledby="clienteModalLabel" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content p-4">
              <h4 class="text-center mb-4">Cadastro de Cliente</h4>
              <form id="form-clientes">
                  <div class="mb-3">
                      <label for="nome" class="form-label">Nome</label>
                      <input type="text" class="form-control" id="nome" required>
                  </div>
                  <div class="mb-3">
                      <label for="cpf_cnpj" class="form-label">CPF ou CNPJ</label>
                      <input type="text" class="form-control" id="cpf_cnpj" required>
                  </div>
                  <div class="mb-3">
                      <label for="inscricao_estadual" class="form-label">Inscrição Estadual</label>
                      <input type="text" class="form-control" id="inscricao_estadual">
                  </div>
                  <div class="mb-3">
                      <label for="telefone" class="form-label">Telefone</label>
                      <input type="tel" class="form-control" id="telefone" required>
                  </div>
                  <div class="mb-3">
                      <label for="email" class="form-label">E-mail</label>
                      <input type="email" class="form-control" id="email">
                  </div>
                  <div class="mb-3">
                      <label for="endereco" class="form-label">Endereço</label>
                      <input type="text" class="form-control" id="endereco">
                  </div>
                  <div class="botao-modal d-flex justify-content-end mt-4">
                      <button type="submit" class="btn btn-cadastro me-3 px-4">Cadastrar</button>
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                  </div>
              </form>
          </div>
      </div>
  </div>

  <div class="container mt-5">
    <h2 class="text-center mb-4">Clientes Cadastrados</h2>
      <div class="filtro-container mb-4">
        <button type="button" class="btn btn-cadastro" data-bs-toggle="modal" data-bs-target="#clienteModal">
          Cadastrar Cliente
        </button>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-search"></i>
            <input type="text" id="filtro" class="form-control text-center" placeholder="Filtrar clientes...">
          </span>
        </div>
      </div>
       
    <table class="table table-bordered" id="tabela-clientes">
        <thead>
            <tr>
                <th>Nome</th>
                <th>CPF/CNPJ</th>
                <th>Inscrição Estadual</th>
                <th>Telefone</th>
                <th>E-mail</th>
                <th>Endereço</th>
                <th>Veículos</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div id="cards-clientes"></div>
</div>

</body>
</html>
