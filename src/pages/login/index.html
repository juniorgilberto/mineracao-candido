<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login • Mineração Candido</title>
    <!-- Link do CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/assets/icon-principal-preto.svg">
</head>
<body>
    <div class="login-container">
        <img src="../../../../assets/logo-principal-preta.svg" alt="Logomarca da Empresa">
        <form id="loginForm">
            <div class="form-floating mb-2 text-start">
                <input type="text" class="form-control" id="userID" required>
                <label for="userID">Usuário</label>
            </div>
            <div class="form-floating mb-5 text-start">
                <input type="password" class="form-control" id="userPassword" required>
                <label for="userPassword">Senha</label>
            </div>
            <button type="submit" class="btn w-100" id="loginButton">Login</button>
        </form>
    </div>

    <!-- Overlay de Carregamento -->
    <div id="loadingOverlay">
        <div class="spinner-border text-light" role="status"></div>
        <p>Carregando...</p>
    </div>
    <!-- Modal de Erro -->
    <div id="errorModal">
        <div class="error-box">
            <p id="errorMessage">Usuário ou senha inválidos!</p>
            <button onclick="closeErrorModal()">OK</button>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
