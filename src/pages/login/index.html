<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <!-- Link do CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <img src="../../../../assets/logo-principal-preta.svg" alt="Logomarca da Empresa">
        <form id="loginForm">
            <div class="form-floating mb-2 text-start">
                <input type="text" class="form-control" id="userID" required>
                <label for="userID">Usuário</label>
            </div>
            <div class="form-floating mb-4 text-start">
                <input type="password" class="form-control" id="userPassword" required>
                <label for="userPassword">Senha</label>
            </div>
            <button type="submit" class="btn w-100">Login</button>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async function (event) {
            event.preventDefault();

            const userID = document.getElementById("userID").value;
            const userPassword = document.getElementById("userPassword").value;

            try {
                const response = await fetch("https://mineracao-candido-api.vercel.app/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        email: userID,
                        senha: userPassword,
                    }),
                });

                if (response.ok) {
                    const data = await response.json();
                    const token = data.token;

                    // Armazenar o token no localStorage
                    localStorage.setItem("authToken", token);

                    // Redireciona para a Página HOME
                    window.location.href = "../home/index.html";
                } else {
                    alert("ID ou senha inválidos!");
                }
            } catch (error) {
                console.error("Erro ao conectar à API:", error);
                alert("Ocorreu um erro. Tente novamente mais tarde.");
            }
        });
    </script>
</body>
</html>
