<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mineração Candido</title>
    <!-- Link do CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/assets/icon-principal-preto.svg">
</head>
<body>
    <nav class="navbar navbar-container mb-4">
        <div class="container mx-auto" style="width: 80%;">
          <a class="navbar-brand" href="index.html">
            <img src="../../../assets/icon-principal-preto.svg" width="45">
          </a>
          <ul class="nav justify-content-end">
            <li class="nav-item"><a class="nav-link text-black" aria-current="page" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link text-black" href="#">Cadastro</a></li>
            <li class="nav-item"><a class="nav-link text-black" href="#">Relatórios</a></li>
          </ul>
        </div>
      </nav>

      <section>
        <div class="d-flex justify-content-between align-items-center mx-auto" style="width: 80%;">
            <span id="data"></span>
            <button class="btn btn-venda" data-bs-toggle="modal" data-bs-target="#modalVenda">Nova Venda</button>
        </div>
      </section>

      <div class="modal fade" id="modalVenda" tabindex="-1" aria-labelledby="modalVendaLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="modalVendaLabel">Nova Venda</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="vendaForm">
                    <div class="form-floating mb-2 text-start">
                        <select class="form-control border-0 border-bottom" id="cliente">
                            <option value="" disabled selected>Selecione um cliente</option>
                            <option value="1">Cliente 1</option>
                            <option value="2">Cliente 2</option>
                        </select>
                    </div>
                    <div class="form-floating mb-4 text-start">
                        <input type="text" class="form-control" id="veiculo" required>
                        <label for="veiculo">Veículo</label>
                    </div>
                    <div class="form-floating mb-4 text-start">
                        <input type="text" class="form-control" id="material" required>
                        <label for="material">Material</label>
                    </div>
                    <div class="form-floating mb-4 text-start">
                        <input type="number" class="form-control" id="metragem" required>
                        <label for="metragem">Metragem</label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
              <button type="button" class="btn btn-venda" style="width: auto;">Lançar</button>
            </div>
          </div>
        </div>
      </div>
      

    <script src="script.js"></script>
</body>
</html>
